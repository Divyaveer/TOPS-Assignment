<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Management System</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>College Management System</h1>
    <table>
        <tr>
            <th rowspan="2">Department</th>
            <th colspan="3">Courses</th>
            <th rowspan="2">Total Students</th>
        </tr>
        <tr>
            <th>Computer Science</th>
            <th>Electrical Engineering</th>
            <th>Business Administration</th>
        </tr>
        <tr>
            <td rowspan="3">Engineering</td>
            <td>CS101</td>
            <td>EE101</td>
            <td rowspan="3">BA101</td>
            <td>250</td>
        </tr>
        <tr>
            <td>CS201</td>
            <td>EE201</td>
            <td>220</td>
        </tr>
        <tr>
            <td>CS301</td>
            <td>EE301</td>
            <td>180</td>
        </tr>
        <tr>
            <td>Business</td>
            <td></td>
            <td></td>
            <td>BA201</td>
            <td>300</td>
        </tr>
    </table>

</body>
</html>
